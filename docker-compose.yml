services:
  game-service:
    build:
      context: .
      dockerfile: ./src/GammonX/Dockerfile
      args:
        BUILD_CONFIGURATION: debug
    container_name: server
    ports:
      - "8080:8080"   # controller port
      - "8081:8081"   # signalR port
    environment:
      - DOTNET_ENVIRONMENT=Development
      # TODO: server should read this from env
      - DATABASE_CONN_STR=Host=postgres-service;Port=5432;Database=gammonx;Username=postgres;Password=1234
    depends_on:
      - bot-service
      - postgres-service 

  bot-service:
    build:
      context: ../gammonx-wildbg
      dockerfile: ./dockerfile
      args:
        BUILD_CONFIGURATION: debug
    container_name: wildbg-bot
    ports:
      - "8082:8082"

  postgres-service:
    image: postgres:15
    container_name: database
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: gammonx
    ports:
      - "5432:5432"